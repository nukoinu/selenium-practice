{% extends "base.html" %}

{% block title %}新規登録 - 写真アプリ{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus" style="font-size: 3rem; color: #667eea;"></i>
                        <h2 class="mt-3">新規登録</h2>
                        <p class="text-muted">新しいアカウントを作成しましょう</p>
                    </div>
                    
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="ユーザー名を入力" required 
                                       pattern="[a-zA-Z0-9_]{3,20}" 
                                       title="3-20文字の英数字とアンダースコア">
                            </div>
                            <div class="form-text">3-20文字の英数字とアンダースコア</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="メールアドレスを入力" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="パスワードを入力" required 
                                       minlength="6">
                            </div>
                            <div class="form-text">6文字以上で入力してください</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">パスワード確認</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                       placeholder="パスワードを再入力" required>
                            </div>
                            <div id="passwordMatchMessage" class="form-text"></div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="bi bi-person-plus"></i> アカウント作成
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">既にアカウントをお持ちの方は</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const messageDiv = document.getElementById('passwordMatchMessage');
    const submitBtn = document.getElementById('submitBtn');
    
    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            messageDiv.textContent = '';
            messageDiv.className = 'form-text';
            return;
        }
        
        if (password.value === confirmPassword.value) {
            messageDiv.textContent = 'パスワードが一致しています';
            messageDiv.className = 'form-text text-success';
            submitBtn.disabled = false;
        } else {
            messageDiv.textContent = 'パスワードが一致しません';
            messageDiv.className = 'form-text text-danger';
            submitBtn.disabled = true;
        }
    }
    
    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
});
</script>
{% endblock %}
