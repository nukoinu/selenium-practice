{% extends "base.html" %}

{% block title %}ログイン - 写真アプリ{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color: #667eea;"></i>
                        <h2 class="mt-3">ログイン</h2>
                        <p class="text-muted">アカウントにログインしてください</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="ユーザー名を入力" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="パスワードを入力" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                ログイン状態を保持する
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> ログイン
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">アカウントをお持ちでない方は</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus"></i> 新規登録
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- デモ用のアカウント情報 -->
            <div class="card mt-3 bg-light">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="bi bi-info-circle"></i> デモアカウント
                    </h6>
                    <p class="card-text small text-muted mb-2">
                        テスト用のアカウントでログインできます：
                    </p>
                    <div class="row">
                        <div class="col-6">
                            <strong>ユーザー名:</strong> admin
                        </div>
                        <div class="col-6">
                            <strong>パスワード:</strong> admin123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
